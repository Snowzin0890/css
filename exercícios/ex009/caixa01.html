<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        
        h1{
            background-color: lightgray;
            width: 400px;
            height: 100px;
            border: 10px solid darkslategray;
            outline: 10px dashed salmon;
            padding: 100px;
            margin: auto;
            text-align: center;
        }
        
        p{
            text-align: center;
        }

        a{
            border: 3px dashed red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
